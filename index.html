<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Project!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Mad Libs!</h1>
        <hr>
        <h3 class="text-center">Please fill out the form, then click the Create MadLibs button to form a story!</h3>
        <div id="user" class="p-3">
            <p>Enter your name: <input type="text" id="username"></p>
            <p>Favorite NBA Player: <input type="text" id="nbaPlayer"></p>
            <p>Favorite NBA Team: <input type="text" id="nbaTeam"></p>
            <p>Favorite Food: <input type="text" id="numGames"></p>
            <p>Favorite Video Game: <input type="text" id="videoGame"></p>
            <p>Enter a place: <input type="text" id="place"></p>
            <p>Enter the year: <input type="text" id="year"></p>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" onclick="playMadLibs()">Create MadLibs</button>
        </div>
        <p id="showStory" class="p-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
